<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="module" src="/assets/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/img/clock_icon.png" />
    <title>Digital clock</title>
</head>

<body>
    <div class="alarm-icon"><img src="/assets/img/clock_icon.png"></i></div>
    <div class="container">
        <div>
            <h1 class="day"></h1>
            <p class="year"></p>
        </div>
        <div class="colon-symbol">:</div>
        <div class="colon-symbol-mobile">-</div>
        <div>
            <h1 class="hour"></h1>
            <p>Hours</p>
        </div>
        <div class="colon-symbol">:</div>
        <div class="colon-symbol-mobile">-</div>
        <div>
            <h1 class="minutes"></h1>
            <p>Minutes</p>
        </div>
        <div class="colon-symbol">:</div>
        <div class="colon-symbol-mobile">-</div>
        <div>
            <h1 class="seconds"></h1>
            <p>Seconds</p>
        </div>
    </div>
    <div class="information">
        <p>Horário de Brasília GMT -3</p>
    </div>
</body>

</html>
